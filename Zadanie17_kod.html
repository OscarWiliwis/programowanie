 }
 function odejmowanie_wil(a, b) {
 return a - b;
 }
 function mnozenie_wil(a, b) {
 return a * b;
 }
 function od_kwadratu_wil(a, b) {
 return (a-b) * (a+b);
 }
 function reszta_z_dzielenia_a_przez_b_wil(a, b) {
 return a % b;
 }
