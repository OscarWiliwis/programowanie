<html>
<head>
<title>
 Przyk≈Çad pole i obwod prostokata
</title>
<meta charset="UTF-8">
 <script language="JavaScript">
function pole_wil(a_wil, b_wil)
{
 a_dana_wil=parseFloat(a_wil)
 b_dana_wil=parseFloat(b_wil)
 Pole=a_dana_wil*b_dana_wil
 document.getElementsByName('pole')[0].value=Pole.toFixed(2); /* na dokument */
 alert("Pole="+Pole.toFixed(2)+" cm^2"); /*do okna Alert */
 wprowadz_pole_wil.innerHTML="Pole="+Pole.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function obowod_wil(a_wil,b_wil)
{
 a_dana_wil=parseFloat(a_wil)
 b_dana_wil=parseFloat(b_wil)
 Obwod=a_dana_wil+a_dana_wil+b_dana_wil+b_dana_wil
 document.getElementsByName('obwod')[0].value=Obwod.toFixed(2);
 alert("Obwod="+Obwod.toFixed(2)+" cm");
 wprowadz_obwod_wil.innerHTML="Obwod="+Obwod.toFixed(2)+"cm";
}
 </script>
 </head>
 <body>
 Obliczanie pola i obwodu prostokata
 <br> <br>
 <form name="formularz" action="..." onsubmit="pole_wil(this.promien.value,this.wysokosc.value);
 obowod_wil(this.promien.value,this.wysokosc.value);return false">
 Podaj a=
 <input size="6" name="promien">
 Podaj b=
 <input size="6" name="wysokosc">
 <br>
 <br>
 <input TYPE="submit" Value="oblicz" >
 <br>
 <br>
 Pole=
 <input size="6" name="pole">
 Obwod=
 <input size="6" name="obwod">
 </form>
 <table>
 <tr id="wprowadz_pole_wil"></tr>
 <tr id="wprowadz_obwod_wil"></tr>
 </table>
 </body>
 </html>
