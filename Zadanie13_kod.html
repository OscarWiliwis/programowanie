<body>
<script language="JavaScript">
var a_wil=prompt("Wprowadź A = ","");
var b_wil=prompt("Wprowadź B = ","");
a_wil=parseFloat(a_wil);
b_wil=parseFloat(b_wil);
var wynik_wil=a_wil*a_wil*a_wil;
var wynik2_wil=3*(a_wil*a_wil*b_wil);
var wynik3_wil=3*(a_wil*b_wil*b_wil);
var wynik4_wil=b_wil*b_wil*b_wil;
var wynik5_wil=wynik_wil+wynik2_wil+wynik3_wil+wynik4_wil;
document.write("("+a_wil+" + "+b_wil+")^3 = "+a_wil+"^3 + 3*(("+a_wil+")^2)*("+b_wil+") + 3*("+a_wil+")*(("+b_wil+")^2) + "+b_wil+"^3 = "+wynik_wil+" + "+wynik2_wil+" + "+wynik3_wil+" + "+wynik4_wil+" = "+wynik5_wil);
</script>
